<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img src="./images/DiscoverLogoSmall.webp" alt="Discover logo."
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link selected" href="./parks.html">Park Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./mountains.html">Mountain Search</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="card banner" id="smallBanner">
        <img
          class="card-img"
          src="./images/parksBannerResize.jpg"
          alt="Park in California."
        />
      </div>
      <div class="card banner" id="largeBanner">
        <img
          class="card-img"
          src="./images/parksBannerResized.jpg"
          alt="Park in California."
        />
      </div>
      <div class="container-fluid">
        <form>
          <div class="row">
            <h1>Park Search</h1>
            <div class="col-md-4">
              <label for="locationDropdown" class="form-label"
                >Filter by State:</label
              >
              <select id="locationDropdown" class="form-select">
                <option value="choose">Choose one..</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="parkTypeDropdown" class="form-label" disabled
                >Filter by Park Type:</label
              >
              <select id="parkTypeDropdown" class="form-select">
                <option value="choose">Choose one..</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="allParks"
                  id="viewAllCheck"
                />
                <label class="form-check-label" for="viewAllCheck">
                  View All Parks
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12" id="parkTablecontainer">
              <h3 id="searchMessageEl"></h3>
              <table
                class="table table-responsive-sm table-striped"
                id="parksTable"
              >
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="mt-4 mx-3">
      <p>@DISCOVER. All rights reserved.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/locationData.js"></script>
    <script src="./scripts/nationalParkData.js"></script>
    <script src="./scripts/parkTypeData.js"></script>
    <script src="./scripts/parks.js"></script>
  </body>
</html>
