<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/parks.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Peaks and Valleys</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./parks.html">Parks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./mountains.html">Mountains</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <label for="locationDropdown" class="form-label"
              >Search by State:</label
            >
            <select id="locationDropdown" class="form-select">
              <option value="choose">Choose one..</option>
            </select>
          </div>
          <div class="col-md-3 mt-2">
            <h5>Or...</h5>
          </div>
          <div class="col-md-4">
            <label for="parkTypeDropdown" class="form-label" disabled
              >Search by Park Type:</label
            >
            <select id="parkTypeDropdown" class="form-select">
              <option value="choose">Choose one..</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12" id="tableColumn">
            <table class="table table-striped" id="parksTable">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th>Address</th>
                  <th scope="col">Contact</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/locationData.js"></script>
    <script src="./scripts/nationalParkData.js"></script>
    <script src="./scripts/parkTypeData.js"></script>
    <script src="./scripts/parks.js"></script>
